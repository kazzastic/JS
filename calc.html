<html>
<
<script src="jquery.js"></script>

<style>
button {
font-size: 200%;
width: 100px;
}

input {
font-size: 14px;
height: 40px;
text-align: right;
}

</style>
</head>

<body>
<h1>CALCULATOR</h1>
<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>
</tr>

<tr>
  <td><button id="button1" class="digit" value="1">1</button></td>
  <td><button id="button2" class="digit" value="2">2</button></td>
  <td><button id="button3" class="digit" value="3">3</button></td>
  <td><button id="addButton" class="operator">+</button></td>
</tr>
<tr>
  <td><button id="button4" class="digit" value="4">4</button></td>
  <td><button id="button5" class="digit" value="5">5</button></td>
  <td><button id="button6" class="digit" value="6">6</button></td>
  <td><button id="subtractButton" class="operator">-</button></td>
</tr>
<tr>
  <td><button id="button7" class="digit" value="7">7</button></td>
  <td><button id="button8" class="digit" value="8">8</button></td>
  <td><button id="button9" class="digit" value="9">9</button></td>
  <td><button id="multiplyButton" class="operator">*</button></td>
</tr>
<tr>
  <td><button id="clearButton">C</button></td>
  <td><button id="button0" class="digit" value="0">0</button></td>
  <td><button id="equalsButton">=</button></td>
  <td><button id="divideButton" class="operator">&#247;</button></td>
</tr>



</table>
<br>
<h1>3 Divisiblity Check</h1>
<div>
  Input First Number :<input type="number" id="in1" name="in1"><br>
  <button id="but" onclick="Click_me()">Click pls!</button>
  <br>
  <span id="clk_out">Result</span>
</div>

<span id='output'><!-- Use this span for writing debug messages or anything else you think will help! --></span>

<script src="calc.js"></script>


</body>



</html>
