<h1>CALCULATOR</h1>
<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>

<tr>

</tr>

</tr>
<tr>

  <td><button id="button9" class="digit" value="9">9</button></td>
  <td><button id="multiplyButton" class="operator">*</button></td>
</tr>
<tr>
  <td><button id="clearButton">C</button></td>
  <td><button id="button0" class="digit" value="0">0</button></td>
  <td><button id="equalsButton">=</button></td>
  <td><button id="divideButton" class="operator">&#247;</button></td>
</tr>
</table>
